<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div data-th-replace="Navbar :: Navbar"></div>

<div class="container mt-5">
    <form method="get" action="/messagetable" class="form-inline">




        <a href="home" class="btn btn-secondary btn-lg active mr-2" role="button" aria-pressed="true">Back to
            homepage</a>


        <select class="btn btn-secondary btn-lg active mr-2" name="nameOrder" id="ctrlSelect">
            <label for="ctrlSelect">Ordering</label>
            <option value="123">ID</option>
            <option value="abc">Name</option>
            <option value="cba">Name desc</option>
        </select>


        <input class="btn btn-outline-primary btn-lg align-self-center" type="text" name="text" placeholder="Search here...">
        <input type="submit" class="btn btn-primary btn-lg" value="Search"/>

    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Sent messages counter</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="entry: ${entrySet}">
            <td data-th-text="${entry.key}"></td>
            <td data-th-text="${entry.value}"></td>

        </tr>

    </table>

</div>
</tbody>
</body>
</html>
