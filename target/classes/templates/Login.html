<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/style/login.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }


        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        .loginBtn--google {
            font-family: "Roboto", Roboto, arial, sans-serif;
            color: #f1f1f1;
            background: #DD4B39;
            padding: .5rem 1rem;
            font-size: 1.25rem;
            line-height: 2;
            border-radius: .3rem;
        }

        .loginBtn--google:before {
            border-right: #BB3F30 1px solid;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
        }

        .loginBtn--google:hover,
        .loginBtn--google:focus {
            background: #E74B37;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-sec-authorize="isAuthenticated()">
    <a class="navbar-brand" href="/messagetable">Messages</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/logout" class="btn btn-secondary btn-lg active mr-2 ml-2" role="button" aria-pressed="true">Logout</a>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="Messages">
        </div>
    </div>
</nav>


<form data-th-action="@{/login}" method="post">
    <div class="imgcontainer">
    </div>


    <br class="container" style="background-color:#f1f1f1">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button type="submit">Sign in</button>


        <a href="Register" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Registration</a>

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <br></br>
    <a class="loginBtn loginBtn--google" href="http://localhost:8080/oauth2/authorization/google">
        Login with Google
    </a>
    </div>
</form>


</body>
</html>
